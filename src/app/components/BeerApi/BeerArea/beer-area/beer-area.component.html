<div class="container">
  <mat-select [(value)]="selected">
    <mat-option value="None">None</mat-option>
    <mat-option *ngFor="let item of properties" [value]="item">{{ item }}</mat-option>
  </mat-select>
  <ul class="list" *ngIf="selected !== 'None'">
    <li *ngFor="let beer of beers"
    class="item">
      {{ parseBeerSelection(beer) }}
      <!-- {{ recursiveObjectGeneration(beer, 'a') }} -->
      <div class="itemBreak"></div>
    </li>

  </ul>
</div>
